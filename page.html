<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <style>
        body{
            width: 1000px;
            height: 300px;
            }
        #main{
            width: 1000px;
            height: 300px;
            text-align: center;
            background-color: red;
        }
        p{color: white;}
        #h1_1{
            font-size: 40px;
            color: white;
            padding-top: 85px;
        }
        #p_1{
            font-size: 20px;
            padding-top: 10px;
        }
        nav{
            display: flex;  
        }
        nav div{
            width: 200px;
            height: 60px;
            text-align: center;
        }
        #span1{
            background-color: red;
        }
        #span2{
            background-color: gray;
        }
        #span3{
            background-color: gray;
        }
        #span4{
            background-color: gray;
        }
        #span5{
            background-color: gray;
        }
        
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
        var main=document.getElementById('main')
        var s1=document.getElementById('span1')
        var s2=document.getElementById('span2')
        var s3=document.getElementById('span3')
        var s4=document.getElementById('span4')
        var s5=document.getElementById('span5')    

        s1.onclick=function(){
            main.style.backgroundColor='red';
            s1.style.backgroundColor='red'
            s2.style.backgroundColor='grey'
            s3.style.backgroundColor='grey'
            s4.style.backgroundColor='grey'
            s5.style.backgroundColor='grey'
            document.getElementById('h1_1').innerHTML='About'
            document.getElementById('p_1').innerHTML = 'Custom Software Development Company.'
        }
        s2.onclick=function(){
            main.style.backgroundColor='green';
            s1.style.backgroundColor='grey'
            s2.style.backgroundColor='green'
            s3.style.backgroundColor='grey'
            s4.style.backgroundColor='grey'
            s5.style.backgroundColor='grey'
            document.getElementById('h1_1').innerHTML='Products'
            document.getElementById('p_1').innerHTML = 'Building tailored software to address critical needs of global enterprises.';

        }
        s3.onclick=function(){
            main.style.backgroundColor='blue';
            s1.style.backgroundColor='grey'
            s2.style.backgroundColor='grey'
            s3.style.backgroundColor='blue'
            s4.style.backgroundColor='grey'
            s5.style.backgroundColor='grey'
            document.getElementById('h1_1').innerHTML='Technology'
            document.getElementById('p_1').innerHTML = 'Machine Learning, Artificial Intelligent, Cloud Platform.'
        }
        s4.onclick=function(){
            main.style.backgroundColor='orange'
            s1.style.backgroundColor='grey'
            s2.style.backgroundColor='grey'
            s3.style.backgroundColor='grey'
            s4.style.backgroundColor='orange'
            s5.style.backgroundColor='grey';
            document.getElementById('h1_1').innerHTML='Dowonload'
            document.getElementById('p_1').innerHTML = 'You can download a free 10 days trial.'
        }
        s5.onclick=function(){
            main.style.backgroundColor='pink'
            s1.style.backgroundColor='grey'
            s2.style.backgroundColor='grey'
            s3.style.backgroundColor='grey'
            s4.style.backgroundColor='grey'
            s5.style.backgroundColor='pink'
            document.getElementById('h1_1').innerHTML='Etc'
            document.getElementById('p_1').innerHTML = 'Everythins is fine.'
        }
        })  
        
    </script>
</head>
<body>
    <div id="main">
        <h1 id="h1_1">About</h1>
        <p id="p_1">Custom Software Development Company.</p>
    </div>
    <nav>
        <div id="span1"><p>about</p></div>
        <div id="span2"><p>Products</p></div>
        <div id="span3"><p>Technology</p></div>
        <div id="span4"><p>Dowonload</p></div>
        <div id="span5"><p>Etc</p></div>
    </nav>
</body>
</html>
